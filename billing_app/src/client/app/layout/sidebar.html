    
<div ng-controller="SidebarController as vm">
        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                    md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-sm')">

        <md-toolbar class="md-whiteframe-z1">
          <h1>Menu</h1>
        </md-toolbar>

        <md-list>
          <md-list-item ng-repeat="it in vm.navRoutes">
              <md-button ui-sref="{{it.name}}" ng-class="vm.isCurrent(it)">
                <md-icon md-svg-icon="phone" class="avatar"></md-icon>
                {{it.name}}
              </md-button>
          </md-list-item>
        </md-list>

      </md-sidenav>
      


    </div>
